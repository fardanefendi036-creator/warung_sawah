<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TokoBlue â€” Web Shop Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- Top navbar -->
    <header class="topbar">
      <div class="brand">
        <h1>TokoBlue</h1>
        <small>Belanja makanan & minuman</small>
      </div>

      <div class="top-actions">
        <div class="search">
          <input id="searchInput" placeholder="Cari produk, mis. 'Nasi Goreng'..." />
          <button id="btnSearch">Cari</button>
        </div>

        <div class="icons">
          <button id="btnNotif" class="icon-btn" title="Notifikasi">ðŸ””<span id="notifBadge" class="badge hide">0</span></button>
          <button id="btnProfile" class="icon-btn" title="Profil">ðŸ‘¤</button>
          <button id="btnCart" class="icon-btn" title="Keranjang">ðŸ›’<span id="cartBadge" class="badge hide">0</span></button>
        </div>
      </div>
    </header>

    <!-- Main layout: sidebar + content -->
    <main class="main">
      <aside class="sidebar">
        <div class="side-card">
          <h3>Kategori</h3>
          <ul id="categoryList">
            <!-- populated by JS -->
          </ul>
        </div>

        <div class="side-card">
          <h3>Akun</h3>
          <p id="userInfo">Belum login</p>
          <div class="side-actions">
            <button id="openLogin" class="btn small">Login</button>
            <button id="openRegister" class="btn outline small">Register</button>
          </div>
        </div>

        <div class="side-card">
          <h3>Info</h3>
          <p>Demo statis â€” produk dan keranjang disimpan lokal (localStorage).</p>
        </div>
      </aside>

      <section class="content">
        <div class="filters-row">
          <div id="selectedCategory" class="chip">Semua</div>
          <div class="spacer"></div>
          <select id="sortSelect">
            <option value="popular">Urut: Populer</option>
            <option value="price-asc">Harga: Rendah â†’ Tinggi</option>
            <option value="price-desc">Harga: Tinggi â†’ Rendah</option>
            <option value="name">A â†’ Z</option>
          </select>
        </div>

        <div id="productsGrid" class="grid">
          <!-- products injected by JS -->
        </div>
      </section>

      <!-- Right cart panel -->
      <aside id="cartPanel" class="cart-panel">
        <div class="cart-head">
          <h3>Keranjang</h3>
          <button id="closeCart" class="btn-icon">âœ•</button>
        </div>
        <div id="cartItems" class="cart-items"></div>
        <div class="cart-footer">
          <div>Total: <strong id="cartTotal">Rp0</strong></div>
          <div class="cart-actions">
            <button id="clearCart" class="btn outline small">Kosongkan</button>
            <button id="openCheckout" class="btn primary">Checkout</button>
          </div>
        </div>
      </aside>
    </main>

    <footer class="footer">
      &copy; 2025 TokoBlue â€” Demo Web Shop
    </footer>
  </div>

  <!-- POPUPS (modal) -->
  <!-- Checkout popup -->
  <div id="checkoutModal" class="modal" aria-hidden="true">
    <div class="modal-card">
      <header class="modal-header">
        <h3>Checkout</h3>
        <button class="modal-close" data-close="checkoutModal">Kembali</button>
      </header>
      <div class="modal-body">
        <div id="checkoutSummary">Total: Rp0</div>
        <div class="form-row">
          <label>Nama Penerima</label>
          <input id="checkoutName" placeholder="Nama lengkap" />
        </div>
        <div class="form-row">
          <label>Alamat</label>
          <input id="checkoutAddress" placeholder="Alamat pengiriman" />
        </div>
      </div>
      <footer class="modal-footer">
        <button class="btn outline" data-close="checkoutModal">Kembali</button>
        <button id="confirmCheckoutBtn" class="btn primary">Konfirmasi & Bayar</button>
      </footer>
    </div>
  </div>

  <!-- Notification popup -->
  <div id="notifModal" class="modal" aria-hidden="true">
    <div class="modal-card">
      <header class="modal-header">
        <h3>Notifikasi</h3>
        <button class="modal-close" data-close="notifModal">Kembali</button>
      </header>
      <div class="modal-body" id="notifList">
        <!-- notifications inserted here -->
      </div>
      <footer class="modal-footer">
        <button class="btn outline" data-close="notifModal">Kembali</button>
      </footer>
    </div>
  </div>

  <!-- Profile popup -->
  <div id="profileModal" class="modal" aria-hidden="true">
    <div class="modal-card">
      <header class="modal-header">
        <h3>Profil</h3>
        <button class="modal-close" data-close="profileModal">Kembali</button>
      </header>
      <div class="modal-body" id="profileBody">
        <!-- profile info -->
      </div>
      <footer class="modal-footer">
        <button class="btn outline" data-close="profileModal">Kembali</button>
      </footer>
    </div>
  </div>

  <!-- Login popup -->
  <div id="loginModal" class="modal" aria-hidden="true">
    <div class="modal-card">
      <header class="modal-header">
        <h3>Login</h3>
        <button class="modal-close" data-close="loginModal">Kembali</button>
      </header>
      <div class="modal-body">
        <div class="form-row">
          <label>Email</label>
          <input id="loginEmail" placeholder="email@contoh.com" />
        </div>
        <div class="form-row">
          <label>Password</label>
          <input id="loginPass" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢" />
        </div>
      </div>
      <footer class="modal-footer">
        <button class="btn outline" data-close="loginModal">Kembali</button>
        <button id="loginBtn" class="btn primary">Login</button>
      </footer>
    </div>
  </div>

  <!-- Register popup -->
  <div id="registerModal" class="modal" aria-hidden="true">
    <div class="modal-card">
      <header class="modal-header">
        <h3>Register</h3>
        <button class="modal-close" data-close="registerModal">Kembali</button>
      </header>
      <div class="modal-body">
        <div class="form-row">
          <label>Nama</label>
          <input id="regName" placeholder="Nama lengkap" />
        </div>
        <div class="form-row">
          <label>Email</label>
          <input id="regEmail" placeholder="email@contoh.com" />
        </div>
        <div class="form-row">
          <label>Password</label>
          <input id="regPass" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢" />
        </div>
      </div>
      <footer class="modal-footer">
        <button class="btn outline" data-close="registerModal">Kembali</button>
        <button id="registerBtn" class="btn primary">Daftar</button>
      </footer>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
